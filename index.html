<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">
    <title>FYLO DATA STORAGE</title>
</head>
<body>
    <main>

    <div class="block">
    <div class="conteiner1">
        <div class="logo">
            <img src="./image/logo.svg" alt="Logo">
        </div>
        <div class="storage">
            <div class="itens">
                <img src="./image/icon-document.svg" alt="Icon Document">
            </div>
            <div class="itens">
                <img src="./image/icon-folder.svg" alt="Icon Folder">
            </div>
            <div class="itens">
                <img src="./image/icon-upload.svg" alt="Icon Upload">
            </div>
        </div>
    </div>

    <div class="conteiner2">
        <div class="balloon">
            <span>185</span> <p> GB LEFT </p>
            <div class="balloon-left"></div>
        </div>
        <div class="mensage">
            You've used <span>815 GB</span> of your storage
        </div>
        <div class="path">
            <div class="path-two">
                <div class="circle"></div>
            </div>
        </div>
        <div class="state">
            <span>0 GB</span> <span>1000 GB</span>
        </div>
    </div>
    </div>
    
    </main>
</body>
</html>
